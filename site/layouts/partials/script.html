document.ontouchmove = function (event) {
  var isTouchMoveAllowed = true,
    target = event.target;
  while (target !== null) {
    if (target.classList && target.classList.contains('disable-scrolling')) {
      isTouchMoveAllowed = false;
      break;
    }
    target = target.parentNode;
  }
  if (!isTouchMoveAllowed) {
    event.preventDefault();
  }
};

function removeIOSRubberEffect(element) {
  element.addEventListener("touchstart", function () {
    var top = element.scrollTop,
      totalScroll = element.scrollHeight,
      currentScroll = top + element.offsetHeight;
    if (top === 0) {
      element.scrollTop = 1;
    } else if (currentScroll === totalScroll) {
      element.scrollTop = top - 1;
    }
  });
}
removeIOSRubberEffect(document.querySelector(".scrollable"));
</script-->
<script>
// https://www.hesslerdesign.com/blog/user-experience-2/why-window-scrollto-is-harmful-for-mobile-websites/
window.addEventListener("load", function () {
  setTimeout(function () {
    var scrollPos = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
    if (scrollPos < 1) {
      window.scrollTo(0, 1);
    }
  }, 0);
});
</script>

<script src="{{ .Site.BaseURL | absURL }}js/flickity.pkgd.min.js"></script>

<script src="{{ .Site.BaseURL | absURL }}js/navigator-lang.js">// Server only </script> -->
<script>
// external js: flickity.pkgd.js

var mainFlkty = new Flickity('.carousel-main', {
  hash: true, //s
  selectedAttraction: 0.2,
  prevNextButtons: false,
  dragThreshold: 72,
  friction: 1,
  wrapAround: true,
  pageDots: false
});

var navFlkty = new Flickity('.carousel-nav', {
  asNavFor: '.carousel-main',
  draggable: false,
  prevNextButtons: false,
  contain: true,
  pageDots: false
});

// overwrite method to select instant
navFlkty.onNavStaticClick = function (event, pointer, cellElement, cellIndex) {
  if (typeof cellIndex == 'number') {
    this.navCompanion.selectCell(cellIndex, false, true);
  }
};
</script>

<script src="{{ .Site.BaseURL | absURL }}js/yall.min.js">//Yet Another Lazy Loader</script>
<script>
  // A Crockford iife, Yall: https://stackoverflow.com/a/23925102/3429622
    (function () {
      yall({
        observeChanges: true
        /*, events: {
          load: function (event) {
            if (!event.target.classList.contains("lazy") && event.target.nodeName == "IMG") {
              event.target.classList.add("yall-loaded");
            }
          },
          play: function (event) {
            if (event.target.nodeName == "VIDEO") {
              event.target.nextElementSibling.classList.add("visible");
            }
          }
        }*/
      });
    }());
</script>
